<div class="container">
  <div class="upper-data">
    <img src="../assets/background.jpg" *ngIf="14 < 15">
    <!-- <img src="../assets/cold.png" *ngIf="14 <= 15"> -->
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0.0'}}10℃</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
